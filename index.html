<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 3: Tables & Forms</title>
		<!--<style>
			table, th, td {
				border: thin solid #008;
				padding: 2px;
			}
		</style>-->
	</head>
	<body>
		<h1>HTML Tables</h1>
		<hr>
		<table border="1" cellpadding="2">
			<thead>
				<th>Name</th><th>Age</th><th colspan="2">Contact Details</th><th>Majorship</th>
			</thead>
			<tr><td>Juan Dela Cruz</td><td>18</td><td>juan.dc@kodego.ph</td><td>0922222222</td><td rowspan="3">Not applicable</td></tr>
			<tr><td>Juan Dela Cruz</td><td>18</td><td>juan.dc@kodego.ph</td><td>0922222222</td></tr>
			<tr><td>Juan Dela Cruz</td><td>18</td><td>juan.dc@kodego.ph</td><td>0922222222</td></tr>
		</table>
		<h1>HTML Forms</h1>
		<form>
			<label for="username">Username</label>
			<br>
			<input type="text" name="username">
			<br>
			<label for="password">Password</label>
			<br>
			<input type="password" name="password">
			<br>
			<label for="birthday">Birthday</label>
			<br>
			<input type="date" name="date">
			<br>
			<label for="email">Email Address</label>
			<br>
			<input type="email" name="email">
			<br>
			<label for="comments">Comments</label>
			<br>
			<textarea cols="30" rows="5" name="comments"></textarea>
			<br>
			<label for="pet">Pet</label>
			<br>
			<input type="radio" name="pet" value="Dog">Dog
			<input type="radio" name="pet" value="Cat">Cat
			<input type="radio" name="pet" value="Dinosaur">Dinosaur
			<br>
			<label for="device">Prefered Device</label>
			<br>
			<select name="device">
				<option>Cellphone</option>
				<option>Tablet</option>
				<option>Laptop</option>
			</select>
			<br>
			<label for="file">File Attachement</label>
			<br>
			<input type="file" name="file">
			<br>
			<input type="submit" value="Submit the information">
		</form>
	</body>
</html>
